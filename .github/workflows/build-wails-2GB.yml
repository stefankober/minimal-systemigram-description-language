name: Build Wails App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Go bin to PATH
        run: echo "${{ runner.temp }}/go/bin" >> $GITHUB_PATH
        shell: bash

      - name: Build app
        run: wails build -platform all
        working-directory: ./msdl-wails-editor-2GB

      - name: Upload Windows binary
        uses: actions/upload-artifact@v4
        with:
          name: systemigram-editor-windows
          path: msdl-wails-editor-2GB/build/windows/

      - name: Upload macOS binary
        uses: actions/upload-artifact@v4
        with:
          name: systemigram-editor-darwin
          path: msdl-wails-editor-2GB/build/darwin/

      - name: Upload Linux binary
        uses: actions/upload-artifact@v4
        with:
          name: systemigram-editor-linux
          path: msdl-wails-editor-2GB/build/bin/