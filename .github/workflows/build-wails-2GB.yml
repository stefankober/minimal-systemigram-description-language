name: Build Wails App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Add Go bin to PATH
        run: echo "${{ runner.temp }}/go/bin" >> $GITHUB_PATH
        shell: bash

      - name: Build app
        run: wails build -platform all
        working-directory: ./msdl-wails-editor-2GB

      - name: Upload binary
              uses: actions/upload-artifact@v4
              with:
                name: systemigram-editor-${{ matrix.os }}
                path: |
                  ${{ matrix.os == 'windows-latest' && 'msdl-wails-editor-2GB/build/windows/' || '' }}
                  ${{ matrix.os == 'macos-latest' && 'msdl-wails-editor-2GB/build/darwin/' || '' }}
                  ${{ matrix.os == 'ubuntu-latest' && 'msdl-wails-editor-2GB/build/bin/' || '' }}